root: true

parser:  babel-eslint

parserOptions:
  ecmaVersion: 7
  sourceType: module
  ecmaFeatures:
    jsx: true
    destructuring: true
    spread: true

env:
  browser: true

plugins:
  - react

extends: airbnb

rules:
  no-console: off
  no-alert: off
  no-unused-vars: warn
  semi: [warn, never]
  new-cap: off
  quotes: [warn, single]
  react/prop-types: off
  react/prefer-stateless-function: off
